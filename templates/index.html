<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-Do List</title>
    <!-- Use url_for to link static files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <!-- SVG Logo remains the same -->
                
                <span>TO-DO List</span>
            </div>
            <!-- Use the date variable passed from Flask -->
            <div class="current-date" id="current-date">{{ current_date }}</div>
        </header>

        <section class="add-task-section">
            <!-- Form remains largely the same, JS will handle submission -->
            <form id="add-task-form">
                <input type="text" id="task-input" placeholder="What needs to be done?" required>
                <div class="task-options">
                    <select id="priority-select">
                        <option value="Medium">Medium Priority</option>
                        <option value="High">High Priority</option>
                        <option value="Low">Low Priority</option>
                    </select>
                    <div class="date-input-wrapper">
                        <input type="date" id="date-input">
                    </div>
                </div>
                <button type="submit" class="add-button">
                    <i class="fas fa-plus"></i>
                </button>
            </form>
        </section>

        <section class="task-list-section">
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <!-- Task list will be populated by JavaScript -->
            <ul class="task-list" id="task-list">
                <!-- Task items will be dynamically added here by script.js -->
                <!-- No need to loop through 'tasks' here if JS handles rendering -->
            </ul>
            <div class="task-count" id="task-count">0 tasks</div>
        </section>
    </div>

    

    <!-- Link the JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
